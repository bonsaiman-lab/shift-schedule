<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフシフト表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>スタッフシフト表（閲覧専用）</h1>
    </header>
    <section class="filters">
        <label for="dateFilter">日付で絞り込み：</label>
        <select id="dateFilter">
            <option value="">すべて</option>
        </select>
        <label for="staffFilter">スタッフ名で絞り込み：</label>
        <select id="staffFilter">
            <option value="">すべて</option>
        </select>
    </section>
    <section>
        <table id="shiftTable">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>業務</th>
                    <th>スタッフ</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <!-- データがここに挿入されます -->
            </tbody>
        </table>
    </section>
    <footer>
        <p>Powered by Googleスプレッドシート &amp; GitHub Pages</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
